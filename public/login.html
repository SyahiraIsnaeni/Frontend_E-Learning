<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E-Learning Login Student</title>
    <link rel="icon" href="assets/logo.png" type="image/png" />
    <!-- <link href="/public/css/output.css" rel="stylesheet" /> -->
    <link href="/public/css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-biru-muda font-learn">
    <section class="mt-60 px-12">
      <div class="w-1/2 hidden">
        <img class="" src="assets/login-siswa.png" alt="Login Student" />
      </div>
      <div class="">
        <h1 class="text-black font-bold text-7xl text-center">Student Login</h1>
        <h3 class="mt-10  text-black font-semibold text-5xl text-center">
          E-Learning SMA Tanjung Priok
        </h3>
        <div class="text-black mt-24 mx-8">
          <form action="">
            <label for="nis" class="font-medium text-2xl">
              <p class="text-3xl font-medium">NIS/Email</p>
              <input
                class="mt-4 px-3 py-5 mr-4 border-2 shadow rounded-lg w-full block text-3xl"
                type="text"
                id="nis"
                name="nis"
                placeholder="Masukkan NIS atau Email"
              />
            </label>
            <label for="password" class="font-medium text-2xl">
              <p class="text-3xl font-medium mt-8">Password</p>
              <input
                class="mt-4 px-3 py-5 mr-4 border-2 shadow rounded-lg w-full block text-3xl"
                type="password"
                id="password"
                name="password"
                placeholder="Masukkan Password"
              />
            </label>
          </form>
        </div>
        <a class="text-white font-semibold text-3xl" href="#">
          <div class="mx-8 px-3 bg-biru-tua mt-12 rounded-lg h-20">
            <p class="text-center py-5">Submit</p>
          </div>
        </a>
        <div class="mt-6">
          <a
            class="underline underline-offset-4 text-black mx-8 text-2xl"
            href="#"
            >Forgot your password?</a
          >
          <br>
          
        </div>
        <div class="mt-6">
            <a
            class=" text-black mx-8 text-2xl"
            href="#"
            >Are you a teacher? <span class="underline underline-offset-4 font-semibold">Login here</span></a
          >
        </div>
      </div>
    </section>
  </body>
</html>
