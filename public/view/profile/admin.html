    <!-- PROFILE DETAIL -->
    <section class="text-black mt-8 md:mt-10 mb-10 xl:mt-12">
      <div class="mx-5 sm:mx-8 lg:mx-10 xl:mx-20 flex flex-col items-center">
        <div
          class="rounded-full w-[70px] sm:w-[80px] md:w-[85px] lg:w-[90px] xl:w-[95px] h-[70px] sm:h-[80px] lg:h-[90px] xl:h-[95px] md:h-[85px] flex border border-black border-opacity-20 bg-gray-200"
        >
          <img
            src="../../assets/user.png"
            class="w-[45px] sm:w-[50px] md:w-[55px] lg:w-[60px] xl:w-[65px] mx-auto my-auto opacity-75"
          />
        </div>

        <form action="" class="mt-8 lg:mt-10 w-full max-w-md">
          <!-- EMAIL -->
          <div class="relative">
            <label for="email" class="font-medium">
              <p
                class="text-[13.5px] sm:text-sm lg:text-[14.5px] xl:text-base font-medium"
              >
                Email
              </p>
              <div class="flex items-center">
                <div
                  class="mt-1.5 xl:mt-2 py-2 xl:py-2.5 px-3 h-[37px] xl:h-[41px] text-[13px] lg:text-[13.5px] xl:text-sm bg-gray-100 border border-black border-opacity-20 shadow-sm rounded-md w-full pr-10"
                  id="emailDiv"
                  contenteditable="false"
                >Smatanjungpriok@gmail.com</div>
                <a
                  href="javascript:void(0);"
                  class="absolute top-7 xl:top-8 right-0 h-full px-4 py-2.5 sm:py-2 xl:py-3 text-xs lg:text-[13px] underline underline-offset-1"
                  id="editEmailBtn"
                  onclick="toggleEmailEdit()"
                >
                  Edit Email
                </a>
              </div>
            </label>
            <script>
              function toggleEmailEdit() {
                var emailDiv = document.getElementById("emailDiv");
                var editEmailBtn = document.getElementById("editEmailBtn");

                emailDiv.contentEditable =
                  emailDiv.contentEditable === "true" ? "false" : "true";

                // Toggle class for background color
                if (emailDiv.contentEditable === "true") {
                  emailDiv.classList.add("editable");
                  editEmailBtn.style.display = "none"; // Hide the edit button when in edit mode
                } else {
                  emailDiv.classList.remove("editable");
                  editEmailBtn.style.display = "block"; // Show the edit button when not in edit mode
                }

                if (emailDiv.contentEditable === "true") {
                  emailDiv.focus();
                }
              }
            </script>
          </div>

          <!-- PASSWORD DAN KONFIRMASI PASSWORD -->
          <div>
            <div>
              <div class="mt-3 sm:mt-3.5 xl:mt-4 relative">
                <label for="password" class="font-medium">
                  <p
                    class="text-[13.5px] sm:text-sm lg:text-[14.5px] xl:text-base font-medium"
                  >
                    Password
                  </p>
                  <div class="flex items-center">
                    <div
                      class="mt-1.5 xl:mt-2 py-2 xl:py-2.5 px-3 text-[13px] lg:text-[13.5px] xl:text-sm border border-black border-opacity-20 bg-gray-100 shadow-sm rounded-md w-full pr-10"
                      id="passwordDiv"
                      contenteditable="false"
                    >
                      21120120130084
                    </div>
                    <a
                      href="javascript:void(0);"
                      class="absolute top-7 xl:top-8 right-0 h-full px-4 py-2.5 sm:py-2 xl:py-3 text-xs lg:text-[13px] underline underline-offset-1"
                      id="editPasswordBtn"
                      onclick="togglePasswordEdit()"
                    >
                      Edit Password
                    </a>
                  </div>
                </label>
              </div>

              <div class="mt-3 sm:mt-3.5 xl:mt-4 relative">
                <label for="konfirmasi_password" class="font-medium">
                  <p
                    class="text-[13.5px] sm:text-sm lg:text-[14.5px] xl:text-base font-medium"
                  >
                    Konfirmasi Password
                  </p>
                  <div class="flex items-center">
                    <input
                      class="mt-1.5 xl:mt-2 py-2 xl:py-2.5 px-3 h-[37px] xl:h-[41px] text-[13px] lg:text-[13.5px] xl:text-sm border border-black border-opacity-20 shadow-sm rounded-md w-full pr-10 editable bg-gray-100"
                      id="confirmpasswordInput"
                      type="password"
                      readonly
                    />
                  </div>
                </label>
              </div>

              <script>
                function togglePasswordEdit() {
                  var passwordDiv = document.getElementById("passwordDiv");
                  var editPasswordBtn =
                    document.getElementById("editPasswordBtn");
                  var confirmpasswordInput = document.getElementById(
                    "confirmpasswordInput"
                  );

                  passwordDiv.contentEditable =
                    passwordDiv.contentEditable === "true" ? "false" : "true";
                  confirmpasswordInput.readOnly =
                    passwordDiv.contentEditable === "false";

                  // Toggle class for background color
                  if (passwordDiv.contentEditable === "true") {
                    passwordDiv.classList.add("editable");
                    editPasswordBtn.style.display = "none"; // Hide the edit button when in edit mode
                    confirmpasswordInput.classList.remove("bg-gray-100"); // Remove background color for confirmation password
                  } else {
                    passwordDiv.classList.remove("editable");
                    editPasswordBtn.style.display = "block"; // Show the edit button when not in edit mode
                    confirmpasswordInput.classList.add("bg-gray-100"); // Add background color for confirmation password
                  }

                  if (passwordDiv.contentEditable === "true") {
                    passwordDiv.focus();
                  }
                }
              </script>
            </div>
          </div>

          <!-- SUBMIT -->
          <div class="justify-start mt-7 w-[130px]">
            <a href="#">
              <div
                class=" bg-biru-tua text-white rounded-md transition ease-in-out hover:-translate-y-1 hover:scale-105 duration-300"
              >
                <p class="text-sm xl:text-[15px] font-medium py-1.5 xl:py-2 px-3 text-center">Save</p>
              </div>
            </a>
          </div>
          
        </form>
      </div>
